<div class="flex">

  <div class=" font-semibold flex-none text-3xl mb-6 s ml-6 mt-20 md:ml-44 transition-all">
    <h1>
      {{titulo}} <span class=" text-gray-500">{{subtitulo}}</span>
    </h1>
  </div>

</div>


<div class="flex flex-row  items-center">

  <button class="button-prev rounded-full bg-gray-300 hover:bg-slate-400
    text-white w-12 h-12 hover:flex hover:transition-all items-center justify-center  transition duration-300" (click)="prevSlide()">
    <svg class="w-12 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <owl-carousel-o #carousel  class=" text-center w-[1250px]
    transition-all ">
    <ng-template carouselSlide *ngFor="let item of carouselItems" class="text-sm
      font-semibold ">
      <a class="cursor-pointer" target="_blank" [href]="item.link">
        <img class="relative rounded-3xl px-2 h-[500px] " [src]="item.image" >
        <div class=" text-left ">
          <p class="text-xs font-semibold mb-3 m-6 absolute inset-0  text-gray-500">
            {{item.description}}
          </p>
          <h1 class="font-semibold ml-6 mt-12 absolute inset-0 text-3xl  mb-1">
            {{ item.title }}
          </h1>
          <p class="text-lg absolute inset-0 ml-6 mt-24 ">
            {{item.valor}}
          </p>
        </div>
      </a>
    </ng-template>
  </owl-carousel-o>

  <button class="button-next rounded-full bg-gray-300 relative hover:bg-slate-400
    text-white w-12 h-12 flex items-center justify-center transition duration-300"
    (click)="nextSlide()">
    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>
</div>
