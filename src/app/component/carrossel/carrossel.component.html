<div class="container mx-auto">

  <owl-carousel-o #carousel  class="transition-all" [options]="customOptions">
    <ng-template carouselSlide *ngFor="let item of carouselItems" class="text-sm
    font-semibold">
    <div class="cursor-pointer h-[500px] border border-red-400 relative text-start px-5 py-6" target="_blank">
        <img class="rounded-3xl h-[500px] absolute inset-0 -z-10" [src]="item.image" >
        <p class="text-xs font-semibold text-gray-400">
          {{item.description}}
        </p>
        <h1 class="font-bold mt-2 text-3xl " [ngClass]="{'text-white': item.bgcolor == 'black', 'text-black': item.bgcolor == 'white'}">
          {{item.title}}
        </h1>
        <p class="text-lg" [ngClass]="{'text-white': item.bgcolor == 'black', 'text-black': item.bgcolor == 'white'}">
          {{item.value}}
        </p>
      </div>
  </ng-template>
</owl-carousel-o>
</div>
