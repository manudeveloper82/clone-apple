<div class="flex flex-row justify-between md:justify-around transition-all mb-20 mt-3 "
  [ngClass]="{'menu-fixed': isFixedMenu}">

  <div class=" w-4  relative transition-all ml-4 md:ml ">
    <a href="https://www.apple.com/br/">
      <img src="../../../assets/img/lola e logo/maçã.png" >
    </a>
  </div>


  <div class="flex flex-col md:flex md:flex-row md:justify-around absolute animation-slower
   bg-gray-100 md:relative md:bg-transparent text-3xl md:text-xs
    font-semibold  text-slate-800 z-10 transition-all py-6 md:py-0
    space-y-6 md:space-y-0 p-11 md:p-0  w-[1600px] h-[1400px] md:h-[0px] "
    [ngClass]="{'hidden': !menuOpened}">

    <a class=" cursor-pointer" href="https://www.apple.com/br/store">Loja</a>
    <a class=" cursor-pointer" href="https://www.apple.com/br/mac/">Mac</a>
    <a class=" cursor-pointer" href="https://www.apple.com/br/ipad/">iPad</a>
    <a class=" cursor-pointer" href="https://www.apple.com/br/watch/">iPhone</a>
    <a class=" cursor-pointer" href="https://www.apple.com/br/airpods/">Watch</a>
    <a class=" cursor-pointer" href="https://www.apple.com/br/airpods/">AirPods</a>
    <a class=" cursor-pointer" href="https://www.apple.com/br/tv-home/">TV e Casa</a>
    <a class=" cursor-pointer" href="https://www.apple.com/br/services/">Entretenimento</a>
    <a class=" cursor-pointer" href="https://www.apple.com/br/shop/accessories/all">Acessórios</a>
    <a class=" cursor-pointer" href="https://support.apple.com/pt-br">Suporte</a>
  </div>
  <div class="flex flex-row space-x-6  mr-4  " >

    <div class=" w-4 mt-1 ">
      <a href="https://www.apple.com/br/">
        <img src="../../../assets/img/lola e logo/lupa.png" >
      </a>
    </div>
    <div class="w-5 ">
      <a href="https://www.apple.com/br/">
        <img src="../../../assets/img/lola e logo/sacola.png" >
      </a>
    </div>

    <div class="md:hidden cursor-pointer">
      <div class="menu-toggle relative z-10" (click)="toggleMenu()">
        <span class="block bg-gray-500 w-[16px] h-[2px] mt-2 animation-slower" *ngIf="!menuOpened"></span>
        <span class="block bg-gray-500 w-[16px] h-[2px] mt-1 animation-slower" *ngIf="!menuOpened"></span>
        <span class="rotate-x1 block bg-gray-500 w-[16px] h-[2px] mt-3 mr-4 animation-slower" [ngClass]="{'rotate-45': menuOpened}" *ngIf="menuOpened"></span>
        <span class="rotate-x2 block bg-gray-500 w-[16px] h-[2px] -mt-0.5 mr-4 animation-slower" [ngClass]="{'-rotate-45': menuOpened}" *ngIf="menuOpened"></span>
      </div>
    </div>
  </div>
</div>
